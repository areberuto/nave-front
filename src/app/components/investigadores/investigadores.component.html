<div class="investigadores col mx-auto">
  <div>
    <h3>Personal investigador registrado</h3>
  </div>
</div>

<img id="loading" *ngIf="!investigadores" src="assets/loading.gif">

<div id="investigadoresContainer" class="row">
  <div *ngFor="let investigador of investigadores" class="investigador col-sm-6 col-lg-4 mx-auto my-4">
    <div class="card h-100" style="background-color: white; color: black">
      <img class="card-img-top" src="assets/photo.png" alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title text-center">{{investigador.nombre}} {{investigador.apellido1}} {{investigador.apellido2}}</h5>
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item">➖ 🌐 {{investigador.organismo}}</li>
        <li class="list-group-item">➖ 📧 {{investigador.correo}}</li>
        <li class="list-group-item">➖ 🏡 {{investigador.ciudad}}, {{investigador.pais}}</li>
      </ul>
      <div class="card-body text-center">
        <a routerLink="/fenomenos" [queryParams]="{idInv: investigador.id}" class="card-link">Fenómenos reportados</a>
      </div>
    </div>
  </div>
</div>
